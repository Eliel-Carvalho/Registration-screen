<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadrastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="form-img">
            <img src="imagem/undraw_online_test_re_kyfx.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                   <div class="input-box">
                       <label for="firstname">Primero nome</label> 
                       <input id="firstname" type="text" class="text" name="firstname" placeholder="Nome" required>
                   </div> 

                   <div class="input-box">
                    <label for="lastname">Sobrenome</label> 
                    <input id="lastname" type="text" class="text " name="lastname" placeholder="Sobrenome" required>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>mensagem de erro</small>
                  </div> 

                  <div class="input-box">
                    <label for="email">Email</label> 
                    <input id="email" type="email" class="text" name="email" placeholder="Digite seu email" required>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>mensagem de erro</small>
                  </div> 
                  
                  <div class="input-box">
                    <label for="number">celular</label> 
                    <input id="number" type="tel"  name="number" placeholder="(xx) xxxx-xxxx" required>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>mensagem de erro</small>
                  </div> 

                  <div class="input-box">
                    <label for="password">senha</label> 
                    <input id="password" type="password"  name="password" placeholder="Digite uma senha" required>
                    <i class="fa-solid fa-circle-exclamation" id="ico"></i>
                    <i class="fa-solid fa-circle-check" id="ico"></i>
                    <small>mensagem de erro</small>
                  </div>

                  <div class="input-box">

                    <label for="password-confirmation">Confirme sua Senha</label> 
                    <input id="password-confirmation" type="password" name="password-confirmation" placeholder="Confirme sua Senha" required>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>mensagem de erro</small>
                  </div> 

                </div>

               <div class="gender-input">
                   <div class="gender-title">
                       <h6>Gênero</h6>
                   </div>
                   <div class="gender-group">
                       <div class="gender-inp">
                           <input type="radio" id="female" name="gender" checked>
                           <label for="famale">Feminino</label>
                       </div>

                       <div class="gender-inp">
                        <input type="radio" id="male" name="gender" checked>
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-inp">
                        <input type="radio" id="others" name="gender" checked>
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-inp">
                        <input type="radio" id="none" name="gender" checked>
                        <label for="none">Prefiro não dizer</label>
                    </div>
                   </div>
               </div> 

               <div class="continue-button">
                   <input type="button" value="Continuar" id="submit">
               </div>

            </form>
        </div>
    </div>

    <script src="javascript/app.js"></script>
    <script src="https://kit.fontawesome.com/1f97bfba8e.js" crossorigin="anonymous"></script>
</body>
</html>
